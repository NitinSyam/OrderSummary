<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form">
    
    <div class="img-hero">
      <img src="images/illustration-hero.svg" />
    </div>
    <div class="title">Order Summary</div>

    <div class="info">
      You can now listen to millions of songs,<br>
       audiobooks, and podcasts on any device<br>anywhere you like!
    </div>

    <div class="bill-color">
      <div class="bill">
        <img src="images/icon-music.svg" />
        <div class="bill-content">
          <strong>Annual Plan</strong> <br>
          $59.99/year
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
    </div>

    <div class="proceed-color">
      <div class="proceed">Proceed to Payment</div>
    </div>

    <div class="cancel">
      Cancel Order
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nitin Syam</a>.
    </div>
  </div>
</body>
</html>
